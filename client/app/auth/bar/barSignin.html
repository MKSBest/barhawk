<link rel="stylesheet" type="text/css" href="styles/barsign-in.css">
<div class="container-fluid">
<div class="row navButtons">
    <div class="col-xs-8 col-md-6"></div>
    <div class="col-xs-4 col-md-6">
        <ul class="nav navbar-nav navbar-right">
            <li>
              <button class="btn btn-primary" ui-sref="customerLogin">Customer Signin</button>

            </li>
        </ul>
    </div>
</div>
<div class="landing">
    <div class="row">
        <div class="col-xs-0 col-md-3"></div>
        <div class="col-xs-12 col-md-6"><img src="http://res.cloudinary.com/hidgkk5lm/image/upload/v1458948846/BarHawk-navbrand_den81h.png"></div>
        <div class="col-xs-0 col-md-3"></div>
    </div>
    <form name="barSignin" novalidate ng-submit='barLogin(barSignin.$valid)'>
       <div class="row">
            <div class="col-xs-2 col-md-5"></div>
            <div class="form-group col-xs-8 col-md-2">
                <label>Username</label>
                <input type="text" name="username" class="form-control" ng-model="barUser.barUsername" ng-change="clear()" required/>
            </div>
            <div class="col-xs-2 col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-md-5"></div>
            <div class="form-group col-xs-8 col-md-2">
                <label>Password</label>
                <input type="password" name="password" class="form-control" ng-model="barUser.barPassword" ng-change="clear()" required/>
            </div>
            <div class="form-group col-xs-2 col-md-5"></div>
        </div>
        <div class="row">
            <div class="col-xs-2 col-md-3"></div>
            <div class="form-group col-xs-8 col-md-6">
                <div class='form-group'>
                    <button type="submit" class="btn btn-primary" ng-disabled="barSignin.$invalid">Bartender Sign In!</button>
                </div>
            </div>
            <div class="form-group col-xs-2 col-md-3"></div>
        </div>
    </form>
</div>
</div>

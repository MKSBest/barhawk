<h3>Sign Up!</h3>
<form name="userForm" novalidate>
    <label> Username </label>
    <input name='username' type="text" ng-model="newUser.username" placeholder="Enter your name here" required ng-class="{'error': userForm.$invalid && userForm.$dirty}" />
    <div ng-if='userForm.username.$error.required && userForm.$dirty' class="message">
        <h2>username required</h2>
    </div>
    <br>
    <label>Password</label>
    <input type="password" ng-model="newUser.password">
    <br>
    <label>Age</label>
    <input name='age' type="number" ng-model="newUser.age" placeholder="Enter your age" required ng-class="{'error': userForm.$invalid && userForm.$dirty}" />
    <div ng-if='userForm.age.$error.required && userForm.$dirty' class="message">
     <h2> age required </h2>
    <div ng-show='userForm.age.$error.number && userForm.$dirty' class="message">
     <h2>Not a valid number</h2>
    </div>  
    <br>
    <label>Weight</label>
    <input type="number" ng-model="newUser.weight">
    <br>
    <label>
        <input type="radio" ng-model="newUser.gender" value='Male'> Male
    </label>
    <label>
        <input type="radio" ng-model="newUser.gender" value="Female"> Female
    </label>
    <br/>
    <input type="submit" value='Submit' ng-click='signUp()'>
</form>
<p ng-show='invalidSignup'>User already signed up</p>

<!DOCTYPE html>
<html>

<head>
</head>

<body ng-controller="BarQueueController">

  <body>
    <h1>Here is the Bar Queue</h1>
    <table>
      <tr>
        <th>Username </th>
        <th>Drink Type </th>
        <th>Time </th>
        <th>Close out </th>
        <th>Order Price </th>
        <th>Total Price </th>
        <th>Drink Count </th>
      </tr>
      <tr ng-repeat="order in data.orders | orderBy: 'time'">
        <td>{{order.username}}</td>
        <td>{{order.drinkType}}</td>
        <td>{{order.time}}</td>
        <td>{{order.closeout}}</td>
        <td>{{order.currentPrice}}</td>
        <td>{{order.totalPrice}}</td>
        <td>{{order.drinkCount}}</td>
      </tr>
    </table>
  </body>

</html>
